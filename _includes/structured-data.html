<!-- Structured Data for Blog Posts -->
{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}",
  "image": "{{ site.social_preview_image | absolute_url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.social.links.github }}",
    "image": "{{ site.avatar }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.social.links.github }}",
    "image": "{{ site.avatar }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "url": "{{ page.url | absolute_url }}",
  "keywords": "{{ page.tags | join: ', ' }}",
  "articleSection": "{{ page.categories | join: ', ' }}",
  "wordCount": "{{ page.content | number_of_words }}",
  "timeRequired": "PT{{ page.content | reading_time }}M"
}
</script>
{% endif %}

<!-- Structured Data for Category Pages -->
{% if page.layout == 'categories' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "{{ page.title }} - {{ site.title }}",
  "description": "{{ page.excerpt | default: page.content | strip_html | strip_newlines | truncate: 160 | escape }}",
  "url": "{{ page.url | absolute_url }}",
  "isPartOf": {
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}"
  }
}
</script>
{% endif %}

<!-- Structured Data for Tag Pages -->
{% if page.layout == 'tags' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "{{ page.title }} - {{ site.title }}",
  "description": "{{ page.excerpt | default: page.content | strip_html | strip_newlines | truncate: 160 | escape }}",

  "isPartOf": {
    "@type": "WebSite",

  }
}

{% endif %}

<!-- Breadcrumb Structured Data -->
{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    },
    {% if page.categories.first %}
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.categories.first }}",
      "item": "{{ site.url }}/categories/{{ page.categories.first | slugify }}/"
    },
    {% endif %}
    {
      "@type": "ListItem",
      "position": {% if page.categories.first %}3{% else %}2{% endif %},
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }
  ]
}
</script>
{% endif %}
